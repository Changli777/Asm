<div th:fragment="cartPanel">
    <section class="cart-panel-content">
        <!-- Header -->
        <div class="cart-header">
            <h2>Giỏ hàng</h2>
            <button class="cart-close-btn close-cart" type="button">&times;</button>
        </div>

        <!-- Nội dung giỏ hàng -->
        <!-- Nội dung giỏ hàng -->
        <div class="cart-content" id="cart-items">
            <div th:if="${#lists.isEmpty(cartItems)}" class="empty-cart">
                Không có sản phẩm
            </div>

            <div th:each="item : ${cartItems}" class="cart-item" th:unless="${#lists.isEmpty(cartItems)}">
                <img th:src="${item.product.imageUrl} == null ? '/images/no-image.png' : @{{file}(file=${item.product.imageUrl})}"
                     alt="image" class="cart-item-image"/>

                <div class="cart-item-info">
                    <h4 th:text="${item.product.productName}"></h4>
                    <p class="cart-item-price"
                       th:text="${#numbers.formatDecimal(
                   (item.product.discountPrice != null ? item.product.discountPrice : item.product.price),
                   0, 'COMMA', 0, 'POINT')} + ' VND'"></p>

                    <div class="quantity-control">
                        <input type="number" name="quantity" th:value="${item.quantity}" class="cart-item-quantity readonly" readonly>
                    </div>
                </div>

                <div class="cart-item-total-price"
                     th:text="${#numbers.formatDecimal(
                 (item.product.discountPrice != null ? item.product.discountPrice : item.product.price)
                 * item.quantity, 0, 'COMMA', 0, 'POINT')} + ' VND'">
                </div>

                <form th:action="@{/cart/remove/{id}(id=${item.cartItemId})}" method="post" style="display:inline;">
                    <button type="submit" class="btn-remove">×</button>
                </form>
            </div>
        </div>

        <!-- Footer -->
        <div class="cart-footer" th:if="${!#lists.isEmpty(cartItems)}">
            <form th:action="@{/cart/clear}" method="post" style="display:inline;">
                <button id="clear-cart" type="submit"
                        onclick="return confirm('Bạn có chắc muốn xoá tất cả sản phẩm trong giỏ hàng?');">
                    Xoá tất cả
                </button>
            </form>

            <span>Tổng cộng:
              <span th:text="${total} + ' VND'">0 VND</span>
            </span>

            <form th:action="@{/checkout}" method="get" style="display:inline;">
            <span class="total-label">Tổng cộng:
                <span class="total-value"
                    th:text="${#numbers.formatDecimal(total, 0, 'COMMA', 0, 'POINT')} + ' VND'">0 VND</span>
                </span>
            <form th:action="@{/checkout}" method="post" style="display:inline;">
                <button id="checkout" type="submit">Đặt hàng</button>
            </form>
        </div>
    </section>
</div>

<script>
    // Format tiền VNĐ
    function formatCurrency(value) {
        if (!value) return '0 VND';
        return parseFloat(value).toLocaleString('vi-VN') + ' VND';
    }
</script>
