<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Đặt hàng</title>
    <style>
        /* Giữ nguyên toàn bộ phần CSS của bạn */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html, body {
            height: 100%;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            flex-direction: column;
        }
        .checkout-container {
            max-width: 1000px;
            margin: 30px auto;
            padding: 20px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        h2 { font-size: 28px; margin-bottom: 20px; color: #333; }
        h3 { font-size: 20px; margin-bottom: 15px; color: #555; }
        .checkout-section { margin-bottom: 25px; }
        label { display: block; margin-bottom: 5px; color: #333; font-weight: 500; }
        input[type="text"], input[type="tel"], textarea {
            width: 100%; padding: 10px; margin-bottom: 15px;
            border: 1px solid #ccc; border-radius: 6px; font-size: 14px;
            transition: border-color 0.2s;
        }
        input[type="text"]:focus, input[type="tel"]:focus, textarea:focus {
            border-color: #007bff; outline: none;
        }
        textarea { resize: vertical; min-height: 60px; }
        input[type="radio"] { margin-right: 8px; }
        table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        table th, table td {
            padding: 10px; border: 1px solid #ddd;
            text-align: left; font-size: 14px; color: #333;
        }
        table th { background-color: #f0f0f0; }
        .total { margin-top: 15px; font-size: 18px; font-weight: 600; text-align: right; color: #222; }
        .btn-confirm {
            display: inline-block; padding: 12px 25px;
            background-color: #007bff; color: #fff;
            font-size: 16px; font-weight: 500;
            border: none; border-radius: 8px;
            cursor: pointer; transition: background-color 0.3s;
        }
        .btn-confirm:hover { background-color: #0056b3; }
        footer { margin-top: auto; }
    </style>
</head>
<body>

<div th:replace="~{fragments/fragments :: header}"></div>

<section>
    <div class="checkout-container">
        <h2>Đặt hàng</h2>

        <div class="checkout-section">
            <h3>Thông tin người nhận</h3>

            <!-- ✅ form chỉnh sửa: không cố định action nữa -->
            <form id="checkout-form" th:action="@{/checkout/confirm}" method="post">
                <input type="hidden" name="userId" th:value="${user.userId}">

                <label>Họ và tên:</label>
                <input type="text" name="fullName" th:value="${user.fullName}" required>

                <label>Số điện thoại:</label>
                <input type="tel" name="phone" th:value="${user.phone}" required>

                <label>Địa chỉ giao hàng:</label>
                <textarea name="address" required th:text="${user.address}"></textarea>

                <!-- Phương thức thanh toán -->
                <div class="checkout-section">
                    <h3>Phương thức thanh toán</h3>
                    <label>
                        <input type="radio" name="paymentMethod" value="COD" checked> Thanh toán khi nhận hàng
                    </label><br>
                    <label>
                        <input type="radio" name="paymentMethod" value="CARD"> Thẻ ngân hàng / Ví điện tử
                    </label>

                    <!-- phần nhập thông tin thẻ -->
                    <div id="card-payment-section" style="display:none; margin-top:15px; padding:15px; border:1px solid #ddd; border-radius:6px;">
                        <h4 style="margin-bottom:10px;">Thông tin thanh toán điện tử</h4>
                        <label for="cardNumber">Số thẻ:</label>
                        <input type="text" id="cardNumber" name="cardNumber" placeholder="Nhập số thẻ hoặc tài khoản ví">
                        <label for="expiry">Ngày hết hạn:</label>
                        <input type="text" id="expiry" name="expiry" placeholder="MM/YY">
                        <label for="cvv">Mã CVV:</label>
                        <input type="text" id="cvv" name="cvv" placeholder="***">
                    </div>
                </div>

                <!-- Danh sách sản phẩm -->
                <div class="checkout-section">
                    <h3>Đơn hàng của bạn</h3>
                    <table>
                        <thead>
                        <tr>
                            <th>Hình</th>
                            <th>Tên sản phẩm</th>
                            <th>Giá</th>
                            <th>Số lượng</th>
                            <th>Tổng</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="item : ${cartItems}">
                            <td><img th:src="${item.product.imageUrl} == null ? '/images/no-image.png' : @{{file}(file=${item.product.imageUrl})}" width="50"/></td>
                            <td th:text="${item.product.productName}"></td>
                            <td th:text="${item.product.finalPrice} + ' VND'"></td>
                            <td th:text="${item.quantity}"></td>
                            <td th:text="${item.product.finalPrice * item.quantity} + ' VND'"></td>
                        </tr>
                        </tbody>
                    </table>
                    <div class="total">Tổng cộng: <span th:text="${total} + ' VND'"></span></div>
                    <input type="hidden" name="total" th:value="${total}">
                </div>

                <button type="submit" class="btn-confirm">Xác nhận đặt hàng</button>
            </form>
        </div>
    </div>
</section>

<!-- ✅ SweetAlert -->
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<div th:if="${message}">
    <script th:inline="javascript">
        Swal.fire({ icon: 'success', title: 'Thành công!', text: [[${message}]], showConfirmButton: false, timer: 1800 });
    </script>
</div>
<div th:if="${error}">
    <script th:inline="javascript">
        Swal.fire({ icon: 'error', title: 'Thất bại!', text: [[${error}]], showConfirmButton: true });
    </script>
</div>

<!-- ✅ Script xử lý hiển thị và đổi action form -->
<script>
    document.addEventListener('DOMContentLoaded', function () {
        const form = document.getElementById('checkout-form');
        const cardSection = document.getElementById('card-payment-section');
        const radios = document.querySelectorAll('input[name="paymentMethod"]');

        radios.forEach(radio => {
            radio.addEventListener('change', function () {
                if (this.value === 'CARD') {
                    cardSection.style.display = 'block';
                    // ✅ nếu chọn thanh toán thẻ, gửi về controller VNPay
                    form.action = '/checkout/vnpay/confirm';
                } else {
                    cardSection.style.display = 'none';
                    // ✅ nếu chọn COD, gửi về controller cũ
                    form.action = '/checkout/confirm';
                    form.action = '/checkout/confirm';
                }
            });
        });
    });
</script>

<footer>
    <div th:replace="~{fragments/fragments :: footer}"></div>
</footer>
</body>
</html>
