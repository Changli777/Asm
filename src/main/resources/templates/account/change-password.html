<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Đổi mật khẩu</title>
  <style>
    /* ===== Form container ===== */
    .form-container {
      max-width: 450px;
      margin: 40px auto;
      background-color: #fff;
      padding: 30px 25px;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    /* ===== Heading ===== */
    .form-container h2 {
      text-align: center;
      margin-bottom: 25px;
      font-size: 24px;
      color: #333;
    }

    /* ===== Labels ===== */
    .form-container label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
      color: #555;
    }

    /* ===== Inputs ===== */
    .form-container input[type="password"] {
      width: 100%;
      padding: 12px 15px;
      margin-bottom: 18px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
      transition: all 0.2s ease-in-out;
    }

    .form-container input[type="password"]:focus {
      border-color: #007bff;
      box-shadow: 0 0 0 2px rgba(0,123,255,0.2);
      outline: none;
    }

    /* ===== Buttons ===== */
    .form-container button[type="submit"] {
      width: 100%;
      padding: 12px 0;
      background-color: #007bff;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      color: #fff;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.2s ease-in-out;
    }

    .form-container button[type="submit"]:hover {
      background-color: #0056b3;
    }

    /* ===== Messages ===== */
    .form-container .message {
      background-color: #f8d7da;
      color: #842029;
      padding: 10px 12px;
      margin-bottom: 15px;
      border-radius: 6px;
      border: 1px solid #f5c2c7;
      font-size: 14px;
    }

    .form-container .success {
      background-color: #d1e7dd;
      color: #0f5132;
      padding: 10px 12px;
      margin-bottom: 15px;
      border-radius: 6px;
      border: 1px solid #badbcc;
      font-size: 14px;
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f5f5f5;
      display: flex;
      flex-direction: column;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
      flex: 1;
    }

    footer {
      margin-top: auto;
    }

    /* ========== CART OVERLAY + PANEL ========== */
    #cart-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.45);
      opacity: 0;
      transition: opacity 0.3s ease;
      z-index: 1200;
    }
    #cart-overlay.hidden {
      display: none;
    }
    #cart-overlay.show {
      opacity: 1;
    }
    #cart-panel {
      position: fixed;
      top: 0;
      right: -420px;
      width: 400px;
      height: 100%;
      background: #fff;
      box-shadow: -5px 0 15px rgba(0,0,0,0.25);
      overflow-y: auto;
      transition: right 0.3s ease;
      z-index: 1250;
      padding: 20px;
    }
    #cart-panel.hidden {
      display: none;
    }
    #cart-panel.show {
      right: 0;
    }
    .cart-close-btn {
      position: absolute;
      top: 10px;
      right: 15px;
      background: transparent;
      border: none;
      font-size: 22px;
      cursor: pointer;
    }

  </style>
</head>
<body>
<!-- Header -->
<div th:replace="~{fragments/fragments :: header}"></div>

<div class="form-container">
  <h2>Đổi mật khẩu</h2>

  <div th:if="${error}" class="message" th:text="${error}"></div>
  <div th:if="${success}" class="success" th:text="${success}"></div>

  <form th:action="@{/account/change-password}" method="post">
    <label>Mật khẩu hiện tại:</label>
    <input type="password" name="currentPassword" required>

    <label>Mật khẩu mới:</label>
    <input type="password" name="newPassword" required>

    <label>Xác nhận mật khẩu mới:</label>
    <input type="password" name="confirmPassword" required>

    <button type="submit">Đổi mật khẩu</button>
  </form>
</div>

<!-- Overlay & panel -->
<div id="cart-overlay" class="hidden"></div>
<div id="cart-panel" class="hidden"></div>

<script>
  document.addEventListener("DOMContentLoaded", function() {
    console.log("[cart] Ready");

    const overlay = document.getElementById("cart-overlay");
    const panel = document.getElementById("cart-panel");

    // khi click icon giỏ hàng trong header
    document.body.addEventListener("click", function(e) {
      const icon = e.target.closest(".cart-icon-header");
      if (!icon) return;

      e.preventDefault();
      e.stopPropagation();
      console.log("[cart] Icon clicked, loading fragment...");

      fetch("/cart")
              .then(res => res.text())
              .then(html => {
                panel.innerHTML = html;
                overlay.classList.remove("hidden");
                panel.classList.remove("hidden");
                requestAnimationFrame(() => {
                  overlay.classList.add("show");
                  panel.classList.add("show");
                });
              })
              .catch(err => console.error("[cart] Lỗi khi load fragment:", err));
    });

    // đóng khi click ra ngoài
    overlay.addEventListener("click", closeCart);

    // đóng khi bấm nút X
    panel.addEventListener("click", e => {
      if (e.target.classList.contains("cart-close-btn") || e.target.classList.contains("close-cart")) {
        closeCart();
      }
    });

    // ESC để đóng
    document.addEventListener("keydown", e => {
      if (e.key === "Escape") closeCart();
    });

    function closeCart() {
      overlay.classList.remove("show");
      panel.classList.remove("show");
      setTimeout(() => {
        overlay.classList.add("hidden");
        panel.classList.add("hidden");
      }, 300);
    }
  });
  // gọi khi trang load
  function updateCartCount() {
    fetch("/cart/count")
            .then(res => res.text())
            .then(count => {
              // cập nhật tất cả các phần tử .cart-count-badge trên trang
              document.querySelectorAll('.cart-count-badge').forEach(el => {
                // nếu server trả 0 và bạn muốn ẩn badge khi 0
                if (Number(count) <= 0) {
                  el.classList.add('hidden');  // bạn đã có css .hidden
                  el.textContent = 0;
                } else {
                  el.classList.remove('hidden');
                  el.textContent = count;
                }
              });
            })
            .catch(err => console.error('[cart] Không thể lấy count', err));
  }

  // gọi khi DOM sẵn sàng
  document.addEventListener('DOMContentLoaded', function() {
    updateCartCount();
  });
  document.addEventListener("DOMContentLoaded", function() {

    function setupRowPagination(containerId) {
      const container = document.getElementById(containerId);
      if (!container) return;

      function attachPagination() {
        container.querySelectorAll(".grid-pagination button").forEach(btn => {
          btn.onclick = function(e) {
            e.preventDefault();
            const url = this.getAttribute("data-url");
            if (!url) return;

            // slide out current
            container.style.transition = 'transform 0.3s ease, opacity 0.3s ease';
            container.style.transform = 'translateX(-100%)';
            container.style.opacity = 0;

            fetch(url, {headers: {'X-Requested-With': 'XMLHttpRequest'}})
                    .then(res => res.text())
                    .then(html => {
                      const tempDiv = document.createElement('div');
                      tempDiv.innerHTML = html;

                      // tìm đúng fragment mới trong response
                      const newSection = tempDiv.querySelector('#' + containerId);
                      if (newSection) {
                        setTimeout(() => {
                          container.innerHTML = newSection.innerHTML;

                          // slide in
                          container.style.transform = 'translateX(100%)';
                          container.style.opacity = 0;
                          requestAnimationFrame(() => {
                            container.style.transition = 'transform 0.3s ease, opacity 0.3s ease';
                            container.style.transform = 'translateX(0)';
                            container.style.opacity = 1;
                          });

                          // attach listener cho button mới
                          attachPagination();

                          // update URL để giữ lịch sử
                          history.pushState(null, '', url);
                        }, 300);
                      }
                    })
                    .catch(err => console.error('AJAX pagination error:', err));
          };
        });
      }

      attachPagination();
    }

    // gọi cho cả 3 row
    setupRowPagination('product-grid-new');
    setupRowPagination('product-grid-sale');
    setupRowPagination('product-grid-hot');

  });
</script>


<footer>
  <div th:replace="~{fragments/fragments :: footer}"></div>
</footer>

</body>
</html>
