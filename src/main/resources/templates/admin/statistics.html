<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Thống kê - Shopii</title>
    <style>
        /* CSS tối thiểu để hiển thị */
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #f5f5f5; }
        .container { max-width: 1200px; margin: 40px auto; background: #fff; padding: 30px; border-radius: 10px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        h1 { color: #1976d2; margin-bottom: 20px; font-size: 2rem; }
        h2 { color: #333; margin-top: 30px; margin-bottom: 15px; font-size: 1.5rem; }
        .total-revenue { font-size: 1.8rem; font-weight: 700; color: #c62828; margin-bottom: 20px; padding: 10px; border: 2px solid #ffccbc; border-radius: 8px; background: #fff3e0; display: inline-block; }
        table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        th, td { padding: 12px 15px; text-align: left; border: 1px solid #ddd; }
        th { background-color: #f0f4f8; color: #1976d2; }
        td:nth-child(2) { text-align: right; }
        td:nth-child(3) { text-align: right; font-weight: 600; color: #388e3c; }

        .btn-back { display: inline-block; margin-top: 20px; padding: 10px 20px; background: #1976d2; color: #fff; border-radius: 6px; text-decoration: none; }
        .btn-back:hover { background: #135ba1; }
    </style>
    <link rel="stylesheet" href="/css/bootstrap.min.css" th:if="false"/>
</head>
<body>
<div th:replace="~{fragments/fragments :: header}" th:if="false"></div>

<div class="container">
    <h1>Thống kê Doanh thu & Sản phẩm đã bán theo Danh mục</h1>

    <h2>Tổng Doanh Thu Cửa Hàng</h2>
    <div class="total-revenue" th:text="${#numbers.formatDecimal(overallRevenue, 0, 'COMMA', 0, 'POINT')} + ' ₫'">0 ₫</div>

    <h2>Doanh thu theo Danh mục</h2>

    <table>
        <thead>
        <tr>
            <th>Tên Danh mục</th>
            <th>Tổng số lượng đã bán</th>
            <th>Tổng Doanh thu</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="stats : ${categoryStats}">
            <td th:text="${stats.categoryName}">Điện thoại</td>
            <td th:text="${#numbers.formatDecimal(stats.totalSoldCount, 0, 'COMMA', 0, 'POINT')}">100</td>
            <td th:text="${#numbers.formatDecimal(stats.totalRevenue, 0, 'COMMA', 0, 'POINT')} + ' ₫'">100.000.000 ₫</td>
        </tr>
        <tr th:if="${#lists.isEmpty(categoryStats)}">
            <td colspan="3" style="text-align: center;">Không có dữ liệu thống kê.</td>
        </tr>
        </tbody>
    </table>

    <a href="/admin/product" class="btn-back">Quay lại trang quản lý</a>
</div>

<div th:replace="~{fragments/fragments :: footer}" th:if="false"></div>
</body>
</html>
