<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopii - Trang ch·ªß</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            flex-direction: column;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            flex: 1;
        }

        footer {
            margin-top: auto;
        }

        /* ========== CART OVERLAY + PANEL ========== */
        #cart-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.45);
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: 1200;
        }
        #cart-overlay.hidden {
            display: none;
        }
        #cart-overlay.show {
            opacity: 1;
        }
        #cart-panel {
            position: fixed;
            top: 0;
            right: -420px;
            width: 400px;
            height: 100%;
            background: #fff;
            box-shadow: -5px 0 15px rgba(0,0,0,0.25);
            overflow-y: auto;
            transition: right 0.3s ease;
            z-index: 1250;
            padding: 20px;
        }
        #cart-panel.hidden {
            display: none;
        }
        #cart-panel.show {
            right: 0;
        }
        .cart-close-btn {
            position: absolute;
            top: 10px;
            right: 15px;
            background: transparent;
            border: none;
            font-size: 22px;
            cursor: pointer;
        }

    </style>
</head>
<body>
<!-- Header -->
<div th:replace="~{fragments/fragments :: header}"></div>

<!-- Search & Filter -->
<div th:replace="~{fragments/fragments :: searchFilter}"></div>

<div class="container">
    <!-- Row 1: New -->
    <div th:replace="~{fragments/productGrid :: productGrid(${newProductsPage}, 'M·ªõi', ${newPrevUrl}, ${newNextUrl}, 'new')}"></div>
    <!-- Row 2: Sale -->
    <div th:replace="~{fragments/productGrid :: productGrid(${saleProductsPage}, 'Gi·∫£m gi√°', ${salePrevUrl}, ${saleNextUrl}, 'sale')}"></div>
    <!-- Row 3: Featured/Hot -->
    <div th:replace="~{fragments/productGrid :: productGrid(${hotProductsPage}, 'N·ªïi b·∫≠t', ${hotPrevUrl}, ${hotNextUrl}, 'hot')}"></div>

    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- ‚úÖ TH√îNG B√ÅO TH√ÄNH C√îNG -->
    <div th:if="${message}">
        <script th:inline="javascript">
            Swal.fire({
                icon: 'success',
                title: 'üéâ Th√†nh c√¥ng!',
                text: [[${message}]],
                showConfirmButton: false,
                timer: 2000,
                timerProgressBar: true,
                background: '#ffffff',
                color: '#333',
                showClass: {
                    popup: 'animate__animated animate__fadeInUp animate__faster'
                },
                hideClass: {
                    popup: 'animate__animated animate__fadeOutDown animate__faster'
                }
            });
        </script>
    </div>

    <!-- ‚ùå TH√îNG B√ÅO L·ªñI -->
    <div th:if="${error}">
        <script th:inline="javascript">
            Swal.fire({
                icon: 'error',
                title: '‚ùå Th·∫•t b·∫°i!',
                text: [[${error}]],
                showConfirmButton: true,
                background: '#fff5f5',
                color: '#d33',
                showClass: {
                    popup: 'animate__animated animate__fadeInDown animate__faster'
                },
                hideClass: {
                    popup: 'animate__animated animate__fadeOutUp animate__faster'
                }
            });
        </script>
    </div>
</div>

<!-- Overlay & panel -->
<div id="cart-overlay" class="hidden"></div>
<div id="cart-panel" class="hidden"></div>

<script>
    document.addEventListener("DOMContentLoaded", function() {
        console.log("[cart] Ready");

        const overlay = document.getElementById("cart-overlay");
        const panel = document.getElementById("cart-panel");

        // khi click icon gi·ªè h√†ng trong header
        document.body.addEventListener("click", function(e) {
            const icon = e.target.closest(".cart-icon-header");
            if (!icon) return;

            e.preventDefault();
            e.stopPropagation();
            console.log("[cart] Icon clicked, loading fragment...");

            fetch("/cart")
                .then(res => res.text())
                .then(html => {
                    panel.innerHTML = html;
                    overlay.classList.remove("hidden");
                    panel.classList.remove("hidden");
                    requestAnimationFrame(() => {
                        overlay.classList.add("show");
                        panel.classList.add("show");
                    });
                })
                .catch(err => console.error("[cart] L·ªói khi load fragment:", err));
        });

        // ƒë√≥ng khi click ra ngo√†i
        overlay.addEventListener("click", closeCart);

        // ƒë√≥ng khi b·∫•m n√∫t X
        panel.addEventListener("click", e => {
            if (e.target.classList.contains("cart-close-btn") || e.target.classList.contains("close-cart")) {
                closeCart();
            }
        });

        // ESC ƒë·ªÉ ƒë√≥ng
        document.addEventListener("keydown", e => {
            if (e.key === "Escape") closeCart();
        });

        function closeCart() {
            overlay.classList.remove("show");
            panel.classList.remove("show");
            setTimeout(() => {
                overlay.classList.add("hidden");
                panel.classList.add("hidden");
            }, 300);
        }
    });
    // g·ªçi khi trang load
    function updateCartCount() {
        fetch("/cart/count")
            .then(res => res.text())
            .then(count => {
                // c·∫≠p nh·∫≠t t·∫•t c·∫£ c√°c ph·∫ßn t·ª≠ .cart-count-badge tr√™n trang
                document.querySelectorAll('.cart-count-badge').forEach(el => {
                    // n·∫øu server tr·∫£ 0 v√† b·∫°n mu·ªën ·∫©n badge khi 0
                    if (Number(count) <= 0) {
                        el.classList.add('hidden');  // b·∫°n ƒë√£ c√≥ css .hidden
                        el.textContent = 0;
                    } else {
                        el.classList.remove('hidden');
                        el.textContent = count;
                    }
                });
            })
            .catch(err => console.error('[cart] Kh√¥ng th·ªÉ l·∫•y count', err));
    }

    // g·ªçi khi DOM s·∫µn s√†ng
    document.addEventListener('DOMContentLoaded', function() {
        updateCartCount();
    });
    document.addEventListener("DOMContentLoaded", function() {

        function setupRowPagination(containerId) {
            const container = document.getElementById(containerId);
            if (!container) return;

            function attachPagination() {
                container.querySelectorAll(".grid-pagination button").forEach(btn => {
                    btn.onclick = function(e) {
                        e.preventDefault();
                        const url = this.getAttribute("data-url");
                        if (!url) return;

                        // slide out current
                        container.style.transition = 'transform 0.3s ease, opacity 0.3s ease';
                        container.style.transform = 'translateX(-100%)';
                        container.style.opacity = 0;

                        fetch(url, {headers: {'X-Requested-With': 'XMLHttpRequest'}})
                            .then(res => res.text())
                            .then(html => {
                                const tempDiv = document.createElement('div');
                                tempDiv.innerHTML = html;

                                // t√¨m ƒë√∫ng fragment m·ªõi trong response
                                const newSection = tempDiv.querySelector('#' + containerId);
                                if (newSection) {
                                    setTimeout(() => {
                                        container.innerHTML = newSection.innerHTML;

                                        // slide in
                                        container.style.transform = 'translateX(100%)';
                                        container.style.opacity = 0;
                                        requestAnimationFrame(() => {
                                            container.style.transition = 'transform 0.3s ease, opacity 0.3s ease';
                                            container.style.transform = 'translateX(0)';
                                            container.style.opacity = 1;
                                        });

                                        // attach listener cho button m·ªõi
                                        attachPagination();

                                        // update URL ƒë·ªÉ gi·ªØ l·ªãch s·ª≠
                                        history.pushState(null, '', url);
                                    }, 300);
                                }
                            })
                            .catch(err => console.error('AJAX pagination error:', err));
                    };
                });
            }

            attachPagination();
        }

        // g·ªçi cho c·∫£ 3 row
        setupRowPagination('product-grid-new');
        setupRowPagination('product-grid-sale');
        setupRowPagination('product-grid-hot');

    });
</script>


<footer>
    <div th:replace="~{fragments/fragments :: footer}"></div>
</footer>

</body>
</html>
