<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopii - Trang chủ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            height: 100%;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f5f5;
            min-height: 100%;
            display: flex;
            flex-direction: column;
        }

        /* Main Container */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            flex: 1;
        }

        /* Footer wrapper */
        footer {
            margin-top: auto;
        }
    </style>
</head>
<body>
<!-- Header Fragment -->
<div th:replace="~{fragments :: header}"></div>

<!-- Search & Filter Fragment -->
<div th:replace="~{fragments :: searchFilter}"></div>

<div class="container">
    <!-- Hàng mới -->
    <div th:replace="~{fragments :: productGrid(${newProducts}, 'Hàng mới')}"></div>

    <!-- Sản phẩm giảm giá -->
    <div th:replace="~{fragments :: productGrid(${saleProducts}, 'Giảm giá sốc')}"></div>

    <!-- Sản phẩm bán chạy -->
    <div th:replace="~{fragments :: productGrid(${hotProducts}, 'Bán chạy nhất')}"></div>
</div>

<!-- Footer Fragment -->
<footer>
    <div th:replace="~{fragments :: footer}"></div>
</footer>

<script>
    // Không có code xử lý nghiệp vụ
    // Tất cả logic sẽ được xử lý ở Spring Boot Controller
</script>
</body>
</html>
