<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopii - Trang chủ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            height: 100%;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f5f5;
            min-height: 100%;
            display: flex;
            flex-direction: column;
        }

        /* Main Container */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            flex: 1;
        }

        /* Footer wrapper */
        footer {
            margin-top: auto;
        }
    </style>
</head>
<body>
<!-- Header Fragment -->
<div th:replace="~{fragments/fragments :: header}"></div>

<!-- Search & Filter Fragment -->
<div th:replace="~{fragments/fragments :: searchFilter}"></div>

<div class="container">
    <!-- Row 1: New -->
    <div th:replace="~{fragments/productGrid :: productGrid(${newProductsPage}, 'Mới', ${newPrevUrl}, ${newNextUrl})}"></div>

    <!-- Row 2: Sale -->
    <div th:replace="~{fragments/productGrid :: productGrid(${saleProductsPage}, 'Giảm giá', ${salePrevUrl}, ${saleNextUrl})}"></div>

    <!-- Row 3: Featured/Hot -->
    <div th:replace="~{fragments/productGrid :: productGrid(${hotProductsPage}, 'Nổi bật', ${hotPrevUrl}, ${hotNextUrl})}"></div>



</div>

<!-- Footer Fragment -->
<footer>
    <div th:replace="~{fragments/fragments :: footer}"></div>
</footer>

</body>
</html>
