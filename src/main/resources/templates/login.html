<!DOCTYPE html>

        .login-container {

            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;

        .logo-subtitle { color: #666; font-size: 16px; }
        .form-title { font-size: 28px; color: #333; margin-bottom: 10px; font-weight: 600; }
        .form-subtitle { color: #666; margin-bottom: 30px; font-size: 14px; }
        .form-group { margin-bottom: 20px; }
        .form-label { display: block; margin-bottom: 8px; color: #333; font-size: 14px; font-weight: 500; }

        .form-input {
            width: 100%;
            padding: 14px 18px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 15px;
            transition: all 0.3s;
            background-color: #f9f9f9;
        }

        .form-input:focus {
            outline: none;
            border-color: #667eea;
            background-color: white;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
        }

        .btn-login {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
        }

        .forgot-password { text-align: center; margin: 20px 0; }
        .forgot-password a { color: #667eea; text-decoration: none; }
        .forgot-password a:hover { color: #764ba2; text-decoration: underline; }

        .divider {
            display: flex; align-items: center;
            margin: 25px 0; color: #999; font-size: 14px;
        }
        .divider::before, .divider::after {
            content: ''; flex: 1; height: 1px; background-color: #e0e0e0;
        }
        .divider span { padding: 0 15px; }

        .register-link { text-align: center; margin-top: 25px; padding-top: 25px; border-top: 1px solid #e0e0e0; color: #666; font-size: 14px; }
        .register-link a { color: #667eea; text-decoration: none; font-weight: 600; }
        .register-link a:hover { color: #764ba2; text-decoration: underline; }

        .password-toggle { position: relative; }
        .password-toggle input { padding-right: 50px; }
        .toggle-password {
            position: absolute; right: 15px; top: 50%;
            transform: translateY(-50%);
            cursor: pointer; color: #999; font-size: 20px;
        }

        .toggle-password:hover { color: #667eea; }
    </style>
</head>
<body>
<div class="login-container">

        <div class="register-link">

<!-- Scripts -->
<script src="https://accounts.google.com/gsi/client" async defer></script>
<script>
    function togglePassword() {
        const passwordInput = document.getElementById('password');
        const toggleIcon = document.querySelector('.toggle-password');
        if (passwordInput.type === 'password') {
            passwordInput.type = 'text';
            toggleIcon.textContent = 'üôà';
        } else {
            passwordInput.type = 'password';
            toggleIcon.textContent = 'üëÅÔ∏è';
        }
    }

    function handleCredentialResponse(response) {
        fetch('/login/google', {
            method: 'POST',
            headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
            body: 'credential=' + encodeURIComponent(response.credential)
        }).then(res => {
            if (res.redirected) window.location.href = res.url;
            else alert("ƒêƒÉng nh·∫≠p Google th·∫•t b·∫°i!");
        }).catch(err => {

    }
</script>

</html>
