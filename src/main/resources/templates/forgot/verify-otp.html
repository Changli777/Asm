<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xác thực OTP</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background-color: white;
            border-radius: 20px;
            box-shadow: 0 15px 50px rgba(0,0,0,0.3);
            overflow: hidden;
            max-width: 450px;
            width: 100%;
            padding: 50px 40px;
        }

        .form-title { font-size: 28px; color: #333; margin-bottom: 10px; font-weight: 600; }
        .form-subtitle { color: #666; margin-bottom: 30px; font-size: 14px; }
        .form-group { margin-bottom: 20px; }
        .form-label { display: block; margin-bottom: 8px; color: #333; font-size: 14px; font-weight: 500; }

        .form-input {
            width: 100%;
            padding: 14px 18px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 15px;
            transition: all 0.3s;
            background-color: #f9f9f9;
        }

        .form-input:focus {
            outline: none;
            border-color: #667eea;
            background-color: white;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
        }

        .btn-login {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
        }

        .forgot-password a { color: #667eea; text-decoration: none; }
        .forgot-password a:hover { color: #764ba2; text-decoration: underline; }
        .forgot-password { text-align: center; margin: 20px 0; }

        .message-success { color: #4CAF50; margin-top: 12px; text-align: center; }
        .message-error { color: #c00; margin-top: 12px; text-align: center; }
    </style>
</head>
<body>
<div class="login-container">
    <h2 class="form-title">Xác thực Mã OTP</h2>
    <p class="form-subtitle">Mã OTP đã được gửi đến email của bạn. Mã có hiệu lực 5 phút.</p>

    <form th:action="@{/forgot-password/verify}" method="post">
        <div class="form-group">
            <label class="form-label">Mã OTP</label>
            <input type="text"
                   class="form-input"
                   placeholder="Nhập mã OTP (6 chữ số)"
                   name="otp" required maxlength="6" />
        </div>

        <div th:if="${error}" class="message-error">
            <p th:text="${error}"></p>
        </div>
        <div th:if="${message}" class="message-success">
            <p th:text="${message}"></p>
        </div>

        <button type="submit" class="btn-login">Xác nhận</button>
    </form>

    <div class="forgot-password">
        <a th:href="@{/forgot-password}">Yêu cầu gửi lại OTP</a>
    </div>
</div>
</body>
</html>
